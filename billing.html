<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/billing.css">
  
</head>
<body>
  <img src="assets/images/left-pic.jpg" alt="background" id="bg-img">
  <div class="layer"></div>

  <div class="billing-form">
    <fieldset id="billing">
      <legend class="text-center fs-3 mb-2">Billing Information</legend>
    
      <form id="billingForm">
        <div class="mb-3">
          <label for="billingAddress" class="form-label mb-0">Billing Address</label>
          <textarea class="form-control" id="billingAddress" name="billingAddress" placeholder="Enter your complete address" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="productName" class="form-label mb-0">Product Name</label>
          <input type="text" class="form-control" id="productName" name="productName" placeholder="Chosen Product" required>
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label mb-0">Quantity</label>
          <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Total Quantity" min="1" required>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label mb-0">Price per Unit</label>
          <input type="number" class="form-control" id="price" name="price" placeholder="Price (â‚±)" min="0" step="0.01" required>
        </div>
        <div class="mb-3">
          <label for="paymentMethod" class="form-label mb-0">Payment Method</label>
          <select class="form-select" id="paymentMethod" required>
            <option value="" disabled selected>Select a method</option>
            <option value="credit">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="bank">Bank Transfer</option>
          </select>
        </div>
        <div class="d-flex mt-4 align-items-center justify-content-between">
          <a href="index.php">Go back</a>
          
          <div class="ms-auto d-flex gap-2">
            <button type="button" onclick="clearCart()" class="btn btn-danger btn-sm">Clear Cart</button>
            <button type="button" class="btn btn-secondary btn-sm" onclick="calculate()">Calculate Total</button>
          </div>
        </div>
      </form>
    </fieldset>
  </div>

  <script src="assets/js/billing.js" defer></script>
</body>
</html>
